version: '2'
services:
  db:
    image: postgres:9.4
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:3.0.5
    ports:
      - "6379:6379"
    volumes:
      - redis:/var/lib/redis/data
  web:
    build:
      dockerfile: "ops/dev/Dockerfile"
      context: .
    ports:
      - "3000:3000"
      - "9876:9876"
    env_file:
      - .env
      - .env.local
    depends_on:
      - db
    links:
      - redis
      - mail
    volumes_from:
      - bundle
    volumes:
      - .:/app
      - ../:/src
  # test:
  #   build:
  #     context: .
  #     dockerfile: "ops/test/Dockerfile"
  #   env_file:
  #     - .env
  #     - .env.test
  #     - .env.local
  #   depends_on:
  #     - db
  #     - redis
  #   volumes_from:
  #     - bundle
  #   volumes:
  #     - .:/app
  #     - ../:/src
  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - db
    links:
      - redis
      - mail
    env_file:
      - .env
      - .env.local
    volumes_from:
      - bundle
    volumes:
      - ./:/app
      - ../:/src
  bundle:
    image: busybox
    volumes:
      - /bundle
  mail:
    image: djfarrelly/maildev
    ports:
      - "1080:80"
    # NOTE: no need to expose 25 because its image already calls EXPOSE 25
volumes:
  redis:
  postgres:
  bundle:
  src:
